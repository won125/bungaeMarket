<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>거래내역</title>
    <link rel="shortcut icon" href="images/common/thunder_icon.ico">

    <!--아이콘-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />

    <!--부트스트랩-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="css/star.css">

</head>
<body>
    <a id="skipNav" href="#main_content">본문 바로가기</a>

    <div id="wrapper">
        <header>
            <h1>거래내역</h1>
            <!--메뉴-->
            <nav class="content_nav">
                <a href="" class="active">구매</a>
                <a href="">판매</a>
                <a href="">정산</a>
            </nav>
        </header>

        <!--반품 모달-->
        <div class="return_modal_area">
            <div class="return_bg bg"></div>
            <div class="return_modal">
                <p>반품신청 하시겠습니까?</p>
                <button type="button" class="btn_return_no">아니요</button>
                <button type="button" class="btn_return_yes">네</button>
            </div>
        </div>
        <!--상품수령 모달-->
        <div class="recive_modal_area">
            <div class="recive_bg bg"></div>
            <div class="recive_modal">
                <div class="recive_content">
                    <h3>상품을 수령하셨나요?</h3>
                    <p>
                        구매확정 후에는 취소할 수 없습니다.<br>
                        만약 상품 수령 전에 미리 구매확정을 할 경우 사기 위험에 노출될 수 있습니다.<br>
                        (불법적 금융대출 목적으로 이용 시 금융거래에 불이익을 받을 수 있습니다.)
                    </p>
                </div>
                <button type="button" class="btn_recive_no">아니요</button>
                <a href="수령확인" class="btn_recive_yes">네</a>
            </div>
        </div>
        <!--리뷰 모달-->
        <div class="review_modal_area">
            <div class="review_bg bg"></div>
            <form action="" name="frm_review">
                <div class="review_modal_header">
                    <legend>후기</legend>
                    <button class="btn_join_close">
                        <img src="images/common/thunder_join_close.png" alt="번개장터 로그인 창 닫기 버튼">
                    </button>
                </div>
                <input type="hidden" name="writerName" id="writerName" value="글쓴이">
                <input type="hidden" name="storeName" id="storeName" value="상점명">
                <p>평점</p>
                <div class="rate-area">
                    <input type="radio" id="5-star" name="reviewStar" value="10"> 
                    <label for="5-star"><span class="fa fa-star"></span></label>
                    <input type="radio" id="4-half-star" name="reviewStar" value="9"> 
                    <label for="4-half-star"><span class="half fa fa-star-half"></span></label>
                    
                    <input type="radio" id="4-star" name="reviewStar" value="8">
                    <label for="4-star"><span class="fa fa-star"></span></label>
                    <input type="radio" id="3-half-star" name="reviewStar" value="7">
                    <label for="3-half-star"><span class="half fa fa-star-half"></span></label>
                    
                    <input type="radio" id="3-star" name="reviewStar" value="6">
                    <label for="3-star"><span class="fa fa-star"></span></label>
                    <input type="radio" id="2-half-star" name="reviewStar" value="5">
                    <label for="2-half-star"><span class="half fa fa-star-half"></span></label>
                    
                    <input type="radio" id="2-star" name="reviewStar" value="4">
                    <label for="2-star"><span class="fa fa-star"></span></label>
                    <input type="radio" id="1-half-star" name="reviewStar" value="3">
                    <label for="1-half-star"><span class="half fa fa-star-half"></span></label>
                    
                    <input type="radio" id="1-star" name="reviewStar" value="2" aria-required="true">
                    <label for="1-star"><span class="fa fa-star"></span></label>
                    <input type="radio" id="0-half-star" name="reviewStar" value="1" aria-required="true">
                    <label for="0-half-star"><span class="half fa fa-star-half"></span></label>
                </div>
                <input type="text" name="goodsTitle" id="goodsTitle" value="상품명" readonly>
                <p>내용</p>
                <textarea name="reviewContents" id="reviewContents" cols="30" rows="10"></textarea>
                <input type="file" name="reviewImage" id="reviewImage">
                <div class="show_image">
                    <!--js 이미지 미리보기-->
                </div> 
                <!--테스트 하실 때는 type="submit" 으로 바꿔서 해주세요-->
                <button type="buttom">작성</button>
            </form>
        </div>

        <!--메인 컨텐츠-->
        <div id="main_content">
            <!--필터-->
            <nav class="filter_nav">
                <div class="status_filter">
                    <button type="button" class="all_buy_status active">전체 상태</button>
                    <button type="button" class="buying_status">진행중</button>
                    <button type="button" class="bought_status">완료</button>
                    <button type="button" class="cancle_status">취소/환불</button>
                </div>
                <div class="pay_filter">
                    <button type="button" class="pay_filter">
                        <svg width="20" height="20" fill="#000" viewBox="0 0 20 20">
                            <path d="M0 3a1 1 0 011-1h3.185A2.995 2.995 0 017 0a2.995 2.995 0 012.815 2H19a1 1 0 010 2H9.815A2.995 2.995 0 017 6a2.995 2.995 0 01-2.815-2H1a1 1 0 01-1-1zm20 14a1 1 0 01-1 1H9.815A2.995 2.995 0 017 20a2.995 2.995 0 01-2.815-2H1a1 1 0 010-2h3.185A2.995 2.995 0 017 14a2.995 2.995 0 012.815 2H19a1 1 0 011 1zm0-7a1 1 0 01-1 1h-3.185A2.995 2.995 0 0113 13a2.995 2.995 0 01-2.815-2H1a1 1 0 010-2h9.185A2.995 2.995 0 0113 7a2.995 2.995 0 012.815 2H19a1 1 0 011 1zM6 3a1 1 0 102 0 1 1 0 00-2 0zm2 14a1 1 0 10-2 0 1 1 0 002 0zm6-7a1 1 0 10-2 0 1 1 0 002 0z" fill-rule="evenodd" fill="#000">
                            </path>
                        </svg>
                    </button>
                </div>
            </nav>
            <!--상품 내용-->
            <div class="goods">
                <a href="상세주문정보">
                    <div class="goods_image">
                        <img src="images/goods_ex.jpg" alt="상품사진">
                        <span class="goods_front">
                            <i class="far fa-check-circle"></i><br>
                            거래완료
                        </span>
                    </div>
                    <div class="goods_info">
                        <h2 class="goods_title">상품 글 제목</h2>
                        <p class="goods_price">1,111원</p>
                        <p class="goods_shop">상점명 / 번개페이 안전결제</p>
                        <p class="goods_date">2022.12.16 (오후 04:37)</p>
                    </div>
                </a>
                <button type="button" class="btn_review_modal">후기작성</button>
                <div class="buy_btn_area">
                    <button type="button" class="btn_buy">구매확정</button>
                    <button type="button" class="btn_return">반품신청</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
